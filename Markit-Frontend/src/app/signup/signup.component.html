
<div class="container-style mat-elevation-z4">
    <form class="form-style" [formGroup]="form">
        <H1>SignUp</H1>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput placeholder="Enter your Name" autofocus>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="name.touched && name.value == ''">Name is required!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput placeholder="Enter your last name">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="lastName.touched && lastName.value == ''">Last name is required!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Enter your email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="email.touched && email.value == ''">email is required!</mat-error>
            <mat-error *ngIf="email.touched  && email.value != '' && email.invalid">email is invalid!</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.touched && password.value == ''">password is required!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input formControlName="confirmPassword" matInput placeholder="Confirm your password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="confirmPassword.touched && confirmPassword.value == ''">password is required!</mat-error>
            <mat-error *ngIf="confirmPassword.touched && confirmPassword.value != '' && confirmPassword.invalid">doesnt match password</mat-error>
        </mat-form-field>
        <button [disabled]="!form.valid" mat-raised-button color="primary">SignUp</button>
    </form>
</div>
